<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <title>Weather Api</title>
</head>

<body>
    <div class="container-1">
        <h1>Weather Api</h1>
        <button id="container-1-button">Fetch Data</button>
    </div>
    <div class="container-2 show-container-2">
        <div class="container-container-2">
                <h1>Welcome to The Weather App</h1>
                <h3>Here is your current location</h3>
                <div class="long-lat">
                    <h3 class="lat long-lat-cont"><span> </span></h3>
                    <h3 class="long long-lat-cont"><span> </span></h3>
                </div>
                <div class="map">
                    
                </div>

        </div>
        <div class="footer">
            <div class="footer-elements">
                <h1>Your Weather Data</h1>
                <div class="row">
                    <div class="weather-elements">
                        <h3 class="location">
                           <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="wind-spedd">
                            <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="Humidity">
                            <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="Time-Zone">
                            <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="Pressure">
                            <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="Wind-direction">
                            <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="UV-index">
                            <span></span>
                        </h3>
                    </div>
                    <div class="weather-elements">
                        <h3 class="feels-like">
                           <span></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
